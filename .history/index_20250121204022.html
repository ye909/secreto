<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigo Secreto</title>
    <link rel="stylesheet" href="./css/style.css">

<body>
     <main class="main-content" id="main-content">
        <header class="header-banner">
            <h1 class="title">Amigo Secreto</h1>
            <img src="./imagenes/amigosecreto.png" alt="Imagen representativa de amigo secreto">
        </header>

        <section class="container" id="container">
            <h2 class="title">Formulario de amigos</h2>

            <form id="formularioAmigo" class="form-inputs">
                <label for="nombre">Nombre:</label><br>
                <input type="text" id="nombre" class="input-name" placeholder="Escribe su nombre"><br><br>

                <label for="areaTrabajo">Área de trabajo:</label><br>
                <input type="text" id="areaTrabajo" class="input-area" placeholder="Escribe el área de trabajo"><br><br>

                <label for="tipoRegalo">Tipo de regalo:</label><br>
                <input type="text" id="tipoRegalo" class="input-regalo" placeholder="Escribe el tipo de regalo"><br><br>
<span id="mensaje"></span>

                <button class="button-add" id="button-add">Añadir</button>
            </form>
           

        </section>
     

           
       
    </main>
    <div class="containerbtnsorteo" id="containerbtnsorteo">
        <h2>Hola ya puedes dar click en el boton <br>🎉 para ver tu amigo/a secreto </h2>
        <button>😮 Registros amigos secreto</button>
        <br><br>
      
        <button class="sorteo" id="sorteo" > 👉 Sorteo amigo secreto</button>
     
       
    </div>
   


    <div class="datos_amigo" id="datos_amigo">
         <h2 id="info_datos"></h2>

    </div>

    <script src="./js/amigos.js"></script>
    <script src="./js/script.js"></script>
    <script  src =" https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js "> </script>
</head>
</body>

</html>
